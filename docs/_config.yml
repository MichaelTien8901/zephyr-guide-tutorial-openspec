# Site settings
title: Zephyr RTOS Programming Guide
description: >-
  A comprehensive guide for Zephyr RTOS programming - from beginner to professional.
  Learn kernel fundamentals, device drivers, networking, Bluetooth, and real-world case studies.
baseurl: "/zephyr-guide-tutorial-openspec"
url: ""

# Theme
theme: just-the-docs
color_scheme: dark

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "Zephyr Guide GitHub":
    - "https://github.com/MichaelTien8901/zephyr-guide-tutorial-openspec"
aux_links_new_tab: true

# Footer
footer_content: >-
  Zephyr RTOS Programming Guide is not affiliated with the Zephyr Project or Linux Foundation.
  Content is provided for educational purposes.

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_sort: case_sensitive
nav_external_links:
  - title: Zephyr Docs
    url: https://docs.zephyrproject.org/
    hide_icon: false
  - title: Zephyr GitHub
    url: https://github.com/zephyrproject-rtos/zephyr
    hide_icon: false

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - CONTRIBUTING.md
  - LICENSE
